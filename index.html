<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>


        <!--Favicon-->
        <link rel="shortcut icon" href="images/favicon-32x32.png">

        <!--CSS-->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">   
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <!--Fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    </head>

    <body>
        <main class="container alto-100 w-100">
            <div class="row">
                <!--Logo-->
                <div class="col-12 my-5 pb-3 my-lg-5 py-lg-5">
                    <img class="logo" src="images/logo.svg" alt="logo">
                </div>
            </div>
            <div class="row">
                <!--Ilustration-->
                <div class="col-12 col-lg-7 pt-4 mt-3  my-lg-0 mt-lg-3 pb-5 pb-lg-0 pt-lg-2">
                    <img class="w-100" src="images/illustration-mockups.svg" alt="ilustration">
                </div>
                <!--Call to action-->
                <div class="col-12 col-lg-5 mt-5 mx-lg-0 py-lg-5 pp">
                    <article class="">
                        <!--Text-->
                        <h1 class="f-poppins fw-bold">Build The Community <br>
                        Your Fans Will Love</h1>
                        <h2 class="f-opensans f-lg-opensans fw-light lh-base">Hunddle re-images the way we build communities. You have a voice, bot so does your audience. Create connections with your users as you engage in genuine discussion.</h2>
                        <div class="row">
                            <!--Button-->
                            <div class="col-12 py-4 my-1 btn-center">
                                <button class="button shadow-lg">Register</button>
                            </div>
                        </div>
                    </article>
                </div>
                <!--Media icons-->
                <div class="">
                    <nav class="icons">
                        <div class="col-12 col-lg-3 py-5 py-lg-0">
                            <span class="ico"><a href="facebook.com" class="btn-ico"><i class="fab fa-facebook"></i></a></span>
                            <span class="ico"><a href="twitter.com" class="btn-ico"><i class="fab fa-twitter"></i></a></span>
                            <span class="ico"><a href="instagram.com" class="btn-ico"><i class="fab fa-instagram"></i></a></span>
                        </div>
                    </nav>
                </div>
            </div>
        </main>
    </body>
</html>
